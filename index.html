<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="wrapper">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 40rem)">
          <img src="images/image-product-desktop.jpg" alt="product image">
        </picture>
        <div class="info">
          <p>Perfume </p>
           <h1>Gabrielle Essence Eau De Parfum </h1>
          <p>A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
          <div class="price">
            <h1>$149.99</h1> <strike> $169.99 </strike>
          </div>
          <button> <img src="images/icon-cart.svg" alt="cart img">Add to Cart</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nitin Jewalikar</a>.
      </div>
    </main>
    

  </body>
</html>
